---
layout: default
---

<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div class="main">
      <div class="content">
        {{ content }}
      </div>
      <nav class="section-nav">    
        {% if page.permalink == "/system-design" %}
          {% include nav.html %}
        {% endif %}
      </nav>
    </div>
  </div>

</article>

<footer class="site-footer">

</footer>
